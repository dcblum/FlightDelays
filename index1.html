<html>
<div id="chartContainer">
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 1200, 900);

    svg.append("text")
        .attr("x", (650))
        .attr('y', (20))
        .attr("text-anchor", "middle")
        .style("font-size", "24px")
        .style("text-decoration", "underline")
        .text("Total Flight Delay by Carrier: 2003 to 2017");

    d3.csv("data/flight_data.csv", function (data) {
     var myChart = new dimple.chart(svg, data);
     myChart.setBounds(130, 100, 1010, 610)

     var x = myChart.addCategoryAxis("x", "Carrier Name");
     x.addOrderRule("Carrier Name");
     x.fontSize = 14;

     var y = myChart.addPctAxis("y", "Value");
     y.fontSize = 14;

     myChart.addSeries("Category", dimple.plot.bar);

     var legend = myChart.addLegend(200, 50, 1000, 20, "left");
     legend.fontSize = 14;

     myChart.draw();

    });
  </script>
</div>
</html>
